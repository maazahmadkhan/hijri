<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hijri Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <meta http-equiv="Cache-control" content="public" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hijri Date Today</h1>
      <p id="today"></p>
      <div>
        <button id="moonSightingBtn">Set Last moon sighting</button>
      </div>
      <button id="fullMonthBtn">View Full Month</button>
      <div id="monthView" class="hidden"></div>
    </div>
    <dialog id="myDialog">
      <div>
        <div>Did you see the moon tonight?</div>
        <input type="checkbox" id="myCheckbox" />
      </div>
      <p>When was the last moon sighting?</p>
      <label for="datePicker">Choose a date:</label>
      <input type="date" id="datePicker" name="datePicker" />

      <button id="dateSubmit">ok</button>
    </dialog>
    <script src="script.js"></script>
    <script>
      // Register service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
